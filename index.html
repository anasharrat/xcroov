        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(320px, 1fr)); gap: 30px; }
        .card { background: var(--card-bg); border: 1px solid #222; border-radius: 12px; padding: 35px; cursor: pointer; transition: 0.4s; position: relative; }

        .sticker { font-size: 50px; margin-bottom: 15px; display: block; }
        .card h3 { color: var(--primary); font-size: 1.8rem; margin-bottom: 10px; }
        .card p { color: #999; font-size: 0.95rem; }

        /* Full Screen Modal */
        #modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.98); z-index: 2000; overflow-y: auto; }
        .modal-content { background: #0c0c0c; margin: 2vh auto; width: 95%; max-width: 900px; border: 1px solid #333; border-radius: 12px; padding: 40px; position: relative; }
        .close-btn { color: #ff4444; font-size: 40px; cursor: pointer; position: absolute; top: 20px; right: 30px; }
        
        .modal-header { display: flex; align-items: center; gap: 20px; margin-bottom: 30px; border-bottom: 1px solid #222; padding-bottom: 20px; }
        .tool-title { color: var(--primary); font-size: 2.8rem; }
        .tool-desc { color: #bbb; font-size: 1.1rem; margin-bottom: 30px; background: #151515; padding: 20px; border-radius: 8px; }

        .command-wrap { margin-bottom: 20px; }
        .cmd-box { background: #000; padding: 20px; border-radius: 6px; border-left: 4px solid var(--primary); direction: ltr; text-align: left; margin-bottom: 8px; position: relative; }
        .cmd-text { color: var(--primary); font-family: 'Consolas', monospace; font-size: 1.1rem; display: block; }
        .cmd-desc { color: #fff; font-weight: bold; font-size: 1rem; margin-top: 10px; display: block; border-top: 1px solid #222; padding-top: 5px; }
        .cmd-details { color: #777; font-size: 0.85rem; display: block; margin-top: 4px; padding-left: 10px; }
