<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anas Tools</title>
    <style>
        /* All Design Here - الديزاين كله هنا لضمان ظهوره */
        body {
            background-color: #0a0a0a;
            color: #00ff41;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        .container {
            padding: 50px 20px;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            text-shadow: 0 0 10px #00ff41;
        }

        .grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 40px;
        }

        .card {
            background: #1a1a1a;
            border: 1px solid #00ff41;
            border-radius: 10px;
            width: 300px;
            padding: 20px;
            transition: 0.3s;
            cursor: pointer;
        }

        .card:hover {
            background: #00ff41;
            color: #000;
            transform: translateY(-5px);
        }

        .card h3 { margin: 0 0 10px 0; }
        .card p { color: #ccc; font-size: 0.9rem; }
        .card:hover p { color: #333; }

        footer {
            margin-top: 50px;
            padding: 20px;
            border-top: 1px solid #333;
        }

        .links a {
            color: #00ff41;
            text-decoration: none;
            margin: 0 10px;
            font-weight: bold;
        }

        /* Modal - النافذة */
        #modal {
            display: none;
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0,0,0,0.9);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: #222;
            padding: 30px;
            border-radius: 15px;
            border: 2px solid #00ff41;
            max-width: 500px;
            text-align: left;
        }

        .close {
            color: red;
            float: right;
            cursor: pointer;
            font-size: 24px;
        }

        code {
            background: #000;
            display: block;
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>ANAS TOOLS</h1>
        <p>Your guide for Kali Linux Tools</p>

        <div class="grid">
            <div class="card" onclick="show('Nmap', 'Network discovery and security auditing tool.', 'nmap -sV target')">
                <h3>Nmap</h3>
                <p>Smart Network Scanner</p>
            </div>
            <div class="card" onclick="show('Metasploit', 'Framework for exploiting vulnerabilities.', 'msfconsole')">
                <h3>Metasploit</h3>
                <p>Exploitation System</p>
            </div>
            <div class="card" onclick="show('Wireshark', 'Analyzes network traffic in real-time.', 'wireshark')">
                <h3>Wireshark</h3>
                <p>Packet Analyzer</p>
            </div>
            <div class="card" onclick="show('Hydra', 'Fast network login cracker.', 'hydra -l user -P pass ssh')">
                <h3>Hydra</h3>
                <p>Login Brute Force</p>
            </div>
        </div>

        <footer>
            <div class="links">
                <a href="https://instagram.com/xcroov">Instagram</a>
                <a href="https://t.me/xcrooi">Telegram</a>
            </div>
            <p style="color: #555;">© 2026 Anas</p>
        </footer>
    </div>

    <div id="modal" onclick="hide()">
        <div class="modal-content" onclick="event.stopPropagation()">
            <span class="close" onclick="hide()">&times;</span>
            <h2 id="m-title"></h2>
            <p id="m-desc"></p>
            <strong>Command:</strong>
            <code id="m-code"></code>
        </div>
    </div>

    <script>
        function show(title, desc, code) {
            document.getElementById('m-title').innerText = title;
            document.getElementById('m-desc').innerText = desc;
            document.getElementById('m-code').innerText = code;
            document.getElementById('modal').style.display = 'flex';
        }
        function hide() {
            document.getElementById('modal').style.display = 'none';
        }
    </script>
</body>
</html>
