<!DOCTYPE html>
<html lang="en" dir="ltr" id="main-html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ANAS ARMORY | Secure Access</title>
    <script src="https://js.stripe.com/v3/"></script>
    <style>
        :root { --primary: #00ff41; --bg: #050505; --accent: #f3ba2f; --tg: #24A1DE; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Courier New', monospace; }
        body { background: var(--bg); color: #fff; overflow: hidden; height: 100vh; }

        /* Matrix Background */
        #bg-canvas { position: fixed; top: 0; left: 0; z-index: -1; opacity: 0.3; }

        .container { height: 100vh; overflow-y: auto; padding: 40px 20px; position: relative; z-index: 1; }
        
        header { text-align: center; margin-bottom: 50px; }
        header h1 { color: var(--primary); font-size: clamp(2rem, 8vw, 3.5rem); text-shadow: 0 0 15px var(--primary); letter-spacing: 5px; }
        header p { font-size: 0.7rem; color: #444; letter-spacing: 3px; }

        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 20px; max-width: 1200px; margin: 0 auto; }
        .card { background: rgba(10,10,10,0.9); border: 1px solid #1a1a1a; padding: 30px; cursor: pointer; transition: 0.3s; border-left: 3px solid #1a1a1a; }
        .card:hover { border-color: var(--primary); transform: translateY(-5px); box-shadow: 0 0 20px rgba(0,255,65,0.1); }
        .price-tag { color: var(--primary); font-size: 1.4rem; font-weight: bold; margin-top: 15px; display: block; }

        /* Modal - Payment UI */
        #modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.98); z-index: 2000; overflow-y: auto; }
        .modal-content { background: #000; margin: 5vh auto; width: 92%; max-width: 500px; border: 1px solid var(--primary); padding: 30px; position: relative; box-shadow: 0 0 40px rgba(0,255,65,0.2); }
        
        .pay-methods { display: flex; gap: 10px; margin: 25px 0; }
        .pay-btn { flex: 1; padding: 12px; border: 1px solid #222; color: #444; cursor: pointer; background: #080808; text-align: center; font-size: 0.7rem; font-weight: bold; }
        .pay-btn.active { border-color: var(--primary); color: var(--primary); }

        #stripe-area { display: none; margin-top: 20px; }
        #card-element { background: #0a0a0a; padding: 15px; border: 1px solid #222; border-radius: 4px; }
        
        #crypto-area { display: block; background: #080808; border: 1px dashed var(--accent); padding: 20px; text-align: center; }
        .address-box { background: #000; padding: 12px; margin: 15px 0; color: var(--accent); font-size: 0.7rem; word-break: break-all; border: 1px solid #222; line-height: 1.4; }

        .action-btn { background: var(--primary); color: #000; border: none; padding: 18px; width: 100%; font-weight: 900; cursor: pointer; margin-top: 15px; letter-spacing: 2px; }
        .close-btn { cursor: pointer; float: right; color: #ff4444; font-size: 0.8rem; border: 1px solid #ff4444; padding: 2px 8px; }

        footer { text-align: center; padding: 60px 0; border-top: 1px solid #111; margin-top: 40px; }
        .social-links { display: flex; justify-content: center; gap: 30px; margin-bottom: 20px; }
        .social-links a { color: #555; text-decoration: none; font-size: 0.7rem; letter-spacing: 2px; transition: 0.3s; }
        .social-links a:hover { color: var(--primary); }
    </style>
</head>
<body>

<canvas id="bg-canvas"></canvas>

<div class="container">
    <header>
        <h1>ANAS ARMORY</h1>
        <p>RESOURCES_ALLOCATION_TERMINAL</p>
    </header>
    
    <div class="grid" id="main-grid"></div>

    <footer>
        <div class="social-links">
            <a href="https://instagram.com/xcroov" target="_blank">INSTAGRAM</a>
            <a href="https://t.me/xcrooi" target="_blank">TELEGRAM</a>
        </div>
        <p style="color:#222; font-size:0.5rem; letter-spacing:3px;">SYSTEM: ENCRYPTED // &copy; 2026</p>
    </footer>
</div>

<div id="modal">
    <div class="modal-content">
        <span onclick="closeModal()" class="close-btn">BACK</span>
        <div id="modal-body"></div>

        <div class="pay-methods">
            <div id="btn-crypto" class="pay-btn active" onclick="switchPay('crypto')">USDT (BEP20)</div>
            <div id="btn-visa" class="pay-btn" onclick="switchPay('visa')">CREDIT CARD</div>
        </div>

        <div id="crypto-area">
            <div class="address-box" id="wallet-addr">0x7bd88d9c535a73767df1e1d1c8dbe229212206d9</div>
            <button onclick="copyAddr()" style="background:transparent; border:1px solid var(--accent); color:var(--accent); width:100%; padding:8px; cursor:pointer; font-size:0.7rem;">COPY HASH</button>
            <a href="https://t.me/xcrooi" target="_blank" class="action-btn" style="background:var(--tg); color:#fff; text-decoration:none; display:flex; justify-content:center; align-items:center;">VERIFY ON TG</a>
        </div>

        <div id="stripe-area">
            <div id="card-element"></div>
            <div id="card-errors" style="color:#ff4444; font-size:0.7rem; margin-top:10px;"></div>
            <button id="submit-stripe" class="action-btn" onclick="handleStripePayment()">CONFIRM ORDER</button>
        </div>
    </div>
</div>

<script>
    // Stripe Initialization with your Key
    const stripe = Stripe('pk_test_51T5VnyLKJYtKx71D6ueMpAGjNCTI2QMvlIj63adTnCauhwsAPqKJRQsSQiUZrTTWfPJ38217LvDqmaIoQexoRNwO00si9hhpu1');
    const elements = stripe.elements();
    const card = elements.create('card', {
        style: { base: { color: '#00ff41', fontFamily: 'monospace', fontSize: '16px', '::placeholder': { color: '#333' } } }
    });
    card.mount('#card-element');

    const tools = [
        { name: "VOID-X", price: 149 }, { name: "NEBULA-7", price: 299 },
        { name: "PHANTOM-EYE", price: 199 }, { name: "CYPHER-STRIKE", price: 350 },
        { name: "TITAN-SHELL", price: 499 }, { name: "CODE-ZERO", price: 499 }
    ];

    function render() {
        const g = document.getElementById('main-grid');
        tools.forEach((t, i) => {
            g.innerHTML += `<div class="card" onclick="openT(${i})">
                <div style="font-size:0.5rem; color:#222; margin-bottom:10px;">UNIT_CODE: 0${i+1}</div>
                <h3>${t.name}</h3>
                <span class="price-tag">$${t.price}.00</span>
            </div>`;
        });
    }

    function openT(i) {
        const t = tools[i];
        document.getElementById('modal-body').innerHTML = `
            <div style="text-align:center; margin-bottom:15px;">
                <h2 style="color:var(--primary)">${t.name}</h2>
                <p style="font-size:1.8rem; margin-top:10px;">$${t.price}.00</p>
            </div>`;
        document.getElementById('modal').style.display = 'block';
    }

    function switchPay(type) {
        document.getElementById('crypto-area').style.display = type === 'crypto' ? 'block' : 'none';
        document.getElementById('stripe-area').style.display = type === 'visa' ? 'block' : 'none';
        document.getElementById('btn-crypto').className = 'pay-btn' + (type === 'crypto' ? ' active' : '');
        document.getElementById('btn-visa').className = 'pay-btn' + (type === 'visa' ? ' active' : '');
    }

    async function handleStripePayment() {
        const {token, error} = await stripe.createToken(card);
        if (error) { document.getElementById('card-errors').textContent = error.message; }
        else { alert("SECURE TOKEN GENERATED: " + token.id); }
    }

    function copyAddr() { 
        navigator.clipboard.writeText("0x7bd88d9c535a73767df1e1d1c8dbe229212206d9"); 
        alert("HASH COPIED"); 
    }
    function closeModal() { document.getElementById('modal').style.display = 'none'; }
    render();

    // Background Rain Effect
    const canvas = document.getElementById('bg-canvas');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth; canvas.height = window.innerHeight;
    const columns = Math.floor(canvas.width / 20);
    const drops = Array(columns).fill(1);
    function drawRain() {
        ctx.fillStyle = "rgba(5, 5, 5, 0.05)"; ctx.fillRect(0, 0, canvas.width, canvas.height);
        ctx.fillStyle = "#00ff41"; ctx.font = "15px monospace";
        drops.forEach((y, i) => {
            ctx.fillText(String.fromCharCode(Math.random()*128), i*20, y*20);
            if (y*20 > canvas.height && Math.random() > 0.975) drops[i] = 0;
            drops[i]++;
        });
    }
    setInterval(drawRain, 50);
</script>
</body>
</html>
